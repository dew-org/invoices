micronaut:
  application:
    name: invoices
    instance:
      id: ${random.shortuuid}
  server:
    port: -1
consul:
  client:
    default-zone: ${CONSUL_HOST:localhost}:${CONSUL_PORT:8500}
    registration:
      enabled: true
      prefer-ip-address: true
      health-path: /health
      check:
        interval: 10s
        http: true
    health-check: true
mongodb.uri: mongodb://${MONGO_HOST:localhost}:${MONGO_PORT:27017}/mydb
db:
  name: 'invoices'
  collection: 'invoices'
netty:
  default:
    allocator:
      max-order: 3
endpoints:
  health:
    enabled: true
    sensitive: false
